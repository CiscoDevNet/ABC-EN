---
devices:
  core-rtr3:
    os: iosxe
    platform: cat8k
    connections:
      defaults:
        via: cli
      cli:
        protocol: ssh
        ip: 2001:db8:c15:c0::12
      arguments:
        learn_hostname: true
    credentials:
      default:
        username: developer
        password: 1234QWer!

  core-rtr4:
    os: iosxe
    platform: cat8k
    connections:
      defaults:
        via: cli
      cli:
        protocol: ssh
        ip: 2001:db8:c15:c0::13
      arguments:
        learn_hostname: true
    credentials:
      default:
        username: developer
        password: 1234QWer!

